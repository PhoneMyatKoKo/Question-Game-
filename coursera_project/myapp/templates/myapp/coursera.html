{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>

<body>
    Hello {{ name | upper }}
    Hello {{ name | lower }}
    Hello {{ name | length }}
    Hello {{ name | title }}

    User {{ request.user | lower }}

    <img src="{% static 'myapp/images/i1.png' %}" alt="" width="200px">

    {% with value=name %}
    <p>Value:{{value}}</p>
    {% endwith %}
    <div class="menu">
        {% for m in menu %}
        <li class="eachMenu">Name:{{ m.name }}-Price{{ m.price }}</li>
        {% endfor %}
    </div>

</body>

</html>
